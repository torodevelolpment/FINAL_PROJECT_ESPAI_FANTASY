<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Espai Fantasy - Home</title>

</head>

<body>
    <div id="container">
        <header id="main-navbar">
            <div class="wrapper">
                <div class="logo">
                    <img src="img/logo_offset_gray.png" alt="">
                </div>
                <div class="navigation">
                    <nav>
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./products.html">Products</a>
                                <ul class="dropdown">
                                    <li><a href="#">Playstation</a></li>
                                    <li><a href="#">Xbox</a></li>
                                    <li><a href="#">Nintendo</a></li>
                                    <li><a href="#">Pc Gaming</a></li>
                                </ul>
                            </li>
                            <li><a href="./register.html">Register</a></li>
                            <li><a href="#">Demo Week</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="login-section">
                    <ul>
                        <li><a href=""><i class="fab fa-twitch"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-facebook"></i></a></li>
                        <li><a href=""><i class="far fa-user"></i></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-image:url(./img/carousel1.jpg)">
                </div>
                <div class="carousel-item" style="background-image:url(./img/carousel2.jpg)">
                </div>
                <div class="carousel-item" style="background-image:url(./img/carousel3.jpg)">
                </div>
                <div class="carousel-item" style="background-image:url(./img/carousel4.jpg)">
                </div>
                <div class="carousel-item" style="background-image:url(./img/carousel5.jpg)">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="middle-section-wrapper">
            <main>
                <div class="product-nav">
                    <div class="wrapper">
                        <nav>
                            <ul>
                                <li><a href="#"><i class="fab fa-playstation"></i></a></li>
                                <li><a href="#"><i class="fab fa-xbox"></i></a></li>
                                <li><a href="#"><i class="fas fa-gamepad"></i></a></li>
                                <li><a href="#"><i class="fas fa-dice-d6"></i></a></li>
                                <li><a href="#"><i class="fas fa-calendar-alt"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="news-section">
                    <div class="news-wrapper">
                        <div class="news-header">
                            <div class="latest">
                                <h3>New Arrivals</h3>
                            </div>
                        </div>
                        <ul class="home-content">
                            <li class="news-banner"></li>
                            <li class="news-banner"></li>
                            <li class="news-banner"></li>
                            <li class="news-banner"></li>
                            <li class="news-banner"></li>
                            <li class="news-banner"></li>
                        </ul>
                        <div id="more">
                            <a href="#more">Mas Juegos</a>
                        </div>
                        <ul id="more-games">
                            <li class="news-banner"></li>
                            <li class="news-banner"></li>
                            <li class="news-banner"></li>
                            <li class="news-banner"></li>
                            <li class="news-banner"></li>
                            <li class="news-banner"></li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
        <section id="middle-info-wrapper">
            <div class="logo-add-banner">
                <img src="img/1200x160__be1eb8d753aa2__1630578631.png" alt="">
            </div>
        </section>
        <section id="contact">
            <div class="wrapper">
                <div class="infomap-contact-banner">
                    <div class="info-contact-banner">
                        <p>Talk with us! Let us know what are you playing or if we are missing something!</p>
                    </div>
                    <div class="map-contact-banner">
                        <div id="map">

                        </div>
                    </div>
                </div>
                <div class="contact-form-banner">
                    <form action="" method="post">
                        <ul>
                            <li>
                                <label for="first-name-input">First Name *</label>
                                <input type="text" name="firstNameInput" id="firstNameInput" />
                            </li>
                            <li>
                                <label for="last-name-input">Last Name *</label>
                                <input type="text" name="lastNameInput" id="lastNameInput" />
                            </li>
                            <li>
                                <label for="phone-number-input">Phone</label>
                                <input type="tel" name="phoneNumberInput" id="phoneNumberInput" />
                            </li>
                            <li>
                                <label for="user-email-input">Email *</label>
                                <input type="mail" id="userEmailInput" name="userEmailInput" />
                            </li>
                            <li>
                                <label for="user-message-input">Your Message Here!</label>
                                <textarea name="user-message-input" id="user-message-input" cols="46"
                                    rows="10"></textarea>
                            </li>
                        </ul>
                        <div class="send-message">
                            <input type="submit" value="Send Message" id="send-message" name="send-message" />
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/sticky_nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly&channel=2"
        async></script>
    <script src="./js/maps.js"></script>
</body>

</html>
