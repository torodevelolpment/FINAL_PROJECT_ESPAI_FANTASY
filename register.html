<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon.ico">
    <script src="https://kit.fontawesome.com/81e4847c16.js" crossorigin="anonymous"></script>

    <title>Espai Fantasy - Register</title>

<body>
    <div id="container">
        <header id="main-navbar">
            <div class="wrapper">
                <div class="logo">
                    <img src="img/logo_offset_gray.png" alt="">
                </div>
                <div class="navigation">
                    <nav>
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./products.html">Products</a>
                                <ul class="dropdown">
                                    <li><a href="#">Playstation</a></li>
                                    <li><a href="#">Xbox</a></li>
                                    <li><a href="#">Nintendo</a></li>
                                    <li><a href="#">Pc Gaming</a></li>
                                </ul>
                            </li>
                            <li><a href="./register.html">Register</a></li>
                            <li><a href="#">Demo Week</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="login-section">
                    <ul>
                        <li><a href=""><i class="fab fa-twitch"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-facebook"></i></a></li>
                        <li><a href=""><i class="fab fa-youtube"></i></a></li>
                        <li><a href=""><i class="far fa-user"></i></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="order-now-wrapper">
                <div class="left-hero-img">

                </div>
                <div class="form-banner">
                    <div class="wrapper">
                        <div class="form-information">
                            <p>registrate aqui para acceder a nuestra plataforma de Juegos</p>
                        </div>
                        <form action="" method="post">
                            <ul>
                                <li>
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="username" id="username" required placeholder="Username">
                                </li>
                                <li>
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" name="email" id="email" required placeholder="Email">
                                </li>
                                <li class="userPageField">
                                    <i class="fas fa-unlock"></i>
                                    <label for="userpagePasswordInput"></label>
                                    <input class="userpage-input-password" type="password" id="newPassword"
                                        name="password" placeholder="Password" required
                                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                        autocomplete="off" />
                                    <!--<i class="far fa-eye" id="togglePassword"></i>-->
                                </li>
                                <li>
                                    <i class="fas fa-phone"></i>
                                    <input type="tel" name="mobile" id="mobile" placeholder="Phone">
                                </li>
                                <li>
                                    <label for="birthdate">Fecha de Nacimiento</label>
                                    <input type="date" id="birthdate" placeholder="fecha de nacimiento">
                                </li>

                                <li>
                                    <input type="checkbox" id="checkbox" name="checkbox" />
                                    <label for="checkbox" id="legals">Acepto las <a href="#">Condiciones del
                                            servicio</a> y la <a href="#">Politica de privacidad</a> de Google
                                        Espai</label>
                                </li>
                            </ul>
                            <div class="submit-btn">
                                <input type="submit" id="button2" name="submit" value="lets play!" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/sticky_nav.js"></script>
</body>

</html>
